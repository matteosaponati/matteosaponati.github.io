<div id="main" role="main">

    <h1>FABIANO DO NASCIMENTO</h1>
    <nav>
      <ul>
        <li><a href="/albums">albums</a></li>
        <li><a href="/bio">bio</a></li>

        <li><a href="/contact">contact</a></li>
        <li><a href="/photos">photos</a></li>
      </ul>
    </nav>
  </aside>

  <section class="content">
    <!-- This section represents the biography or other content you want to display, just like in the screenshot -->
    <article class="bio" itemscope itemtype="http://schema.org/CreativeWork">
      {% if page.title %}<h2>about</h2>{% endif %}
      {{ content }}
    </article>
  </section>

  <figure class="featured-image">
    <!-- This will contain the large image shown on the right side of the screenshot. 
         The 'background.jpg' is a placeholder for your actual image path. -->
    <img src="{{ '/assets/images/background.jpg' | prepend: base_path }}" alt="Featured Image">
  </figure>
</div>
