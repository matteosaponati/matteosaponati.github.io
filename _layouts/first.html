<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">

<head>

  <style>
    /* CSS styles for the rectangle (paste the styles provided earlier) */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .rectangle {
      width: 95%; /* Make the rectangle span most of the page */
      max-width: 600px; /* Set a maximum width */
      border: 2px solid #000;
      padding: 20px;
      text-align: center;
    }

    .rectangle h2 {
      margin-top: 0;
    }

    .link-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .link-list li {
      margin-bottom: 10px;
    }

    .link-list a {
      text-decoration: none;
      color: #333;
    }

    .rectangle p {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  {% include browser-upgrade.html %}

  {{ content }}

  {% include scripts.html %}

</body>
</html>
